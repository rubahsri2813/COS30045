	<title>Task 2.1 D3 Data Binding</title>

	<script src="https://d3js.org/d3.v7.min.js"></script>

	<style>
	</style>

</head>

<body>

	<h1>Creating and Formatting Paragraph Elements with D3 </h1>

	<script>

		var w = 500;
		var h = 100;
		var barPadding = 1;
		var dataset = [14, 5, 26, 23, 9];

		var svg = d3.select("body")
			.append("svg")
			.attr("width", w)
			.attr("height", h);

		svg.selectAll("rect")
			.data(dataset)
			.enter()
			.append("rect")
			.attr("x", function (d, i) {
				return i * (w / dataset.length);
			})
			.attr("y", function (d, i) {
				return h - (d*4);
            })
			.attr("width", function (d, i) {
				return i * (w / dataset.length - barPadding);
            })
            .attr("height", function (d, i) {
                return d*4 ;
            });
	</script>

		<footer style="color:grey">COS30045 Data Visualisation<br>Ruby</footer>


</body>
</html>
